<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="{% static '../static/css/register.css' %}">



   <style>

   </style>
</head>
<body>
<div class="overlay">
<!-- LOGN IN FORM by Omar Dsoky -->
<form method="POST">
   {% csrf_token %}
  <!--   con = Container  for items in the form-->
  <div class="con">
  <!--     Start  header Content  -->
  <header class="head-form">
     <h2>Sign In</h2>
     <!--     A welcome message or an explanation of the login form -->

  </header>
  <!--     End  header Content  -->
<!-- âœ… Display Django messages here -->

  <br>
  <div class="field-set">


     <!--   user name -->
        <span class="input-item">
          <i class="fa fa-user-circle" style="font-size:24px"></i>
        </span>
       <!--   user name Input-->
        <input class="form-input" id="txt-input" type="text" placeholder="Enter UserName" name="username"required>


     <br>
            <!--   user Email -->
        <span class="input-item">
        <i class="fa fa-envelope" style="font-size:24px"></i>
        </span>
       <!--   user name Input-->
        <input class="form-input" type="email" placeholder="Enter email" name="email"required>


     <br>


          <!--   Password -->


     <span class="input-item">
       <i class="fa fa-key" style="font-size:24px"></i>
      </span>
     <!--   Password Input-->
     <input class="form-input" type="password" placeholder="Enter Password" id="pwd"  name="password1" required>
    <!--   Password -->


     <span class="input-item">
       <i class="fa fa-key" style="font-size:24px"></i>
      </span>
     <!--   Password Input-->
     <input class="form-input" type="password" placeholder="Confirm Password"  name="password2" required>


  </div>
     <br>
<!--        buttons -->
<!--      button LogIn -->
     <button class="log-in" type="submit"> Sign up </button>
       <a href="{% url 'login' %}" class="btn" style="text-decoration: none;">
     <button type="button" class="sign-in">Login</button>
</a>
      {% if messages %}
  <ul style="color: red; list-style: none; text-align: center;">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}




 </div>


 <!-- End Form -->
</form>


</div>
</body>
</html>
